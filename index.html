<!doctype html>
<html ng-app="cartApp">
  <head>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.8/angular.min.js"></script>
    <script src='./js/main.js'></script>
    <link rel="stylesheet" href="./css/main.min.css">
  </head>
  <body ng-controller="CartController">
    
    <button ng-click="toggleCart()" class="cart-toggle">Show Cart</button>
    
    <div class="cart" data-active="{{cart.active}}">
    	<h3 class="total">
    		<span class='label'>Total</span>
    		<span class="number">{{cart.total}}</span>
    	</h3>
    	<ul>
    		<li ng-repeat="item in cart.items">
    			<h2 class='title'>{{item.title}}</h2>
    			<p class='price'>{{item.price}}</p>
    			<button class="item-remove" ng-click="removeItem(item)">remove</button>
    		</li>
    	</ul>
    	
    	<button class="checkout btn-primary">Check Out</button>
    </div>
    
    <ul class="items">
    	<li class="item" ng-repeat="item in items">
    			<img src="{{item.image}}" alt="" class="item-image">
<div class="item-info" data-inCart="{{item.isInCart}}">
    			<h2 class="item-title">{{item.title}}</h2>
    			<p class='item-price'>{{item.price}}</p>
    			<p class="item-desc">Lorem ipsum dolor sit amet, consectetur adipisicing elit.</p>
    		</div>
    		<button ng-click="addToCart(item)" class="btn-primary incart-{{item.isInCart}}"><span class="btn-text">Add to Cart</span></button>
    	</li>
    </ul>
    
  </body>
</html>
